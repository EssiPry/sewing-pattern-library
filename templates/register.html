{% extends "layout.html" %}
{% block content %}
<div class="container p-3">
    <div class="row">
        <div class="col-8">

            <h5>Register to the Sewing Pattern Library</h5>

            {% if error_message %}
            <br>
            <p class="text-danger">{{error_message}}</p>
            <br>
            {% endif %}

            <form action="/register" method="POST">
                <div class="form-group col-6">
                    <label for="username"> Username:</label><br>
                    <input type="text" class="form-control" id="username" name="username" minlength="3" maxlength="20">
                    <small class="form-text text-muted">The username must be 3-20 characters long. </small>
                </div>
                <div class="form-group col-6">
                    <label for="password">Password:</label><br>
                    <input type="password" class="form-control" id="password" name="password" minlength="3"
                        maxlength="20">
                    <small class="form-text text-muted">The password must be 3-20 characters long. </small>
                </div>
                <div class="form-group col-6">
                    <label for="password_conf">Confirm password:</label><br>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                        minlength="3">
                </div>
                <input type="submit" class="btn btn-secondary" value="Register">
            </form>

        </div>
    </div>
</div>

{% endblock %}
