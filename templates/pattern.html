{% extends "layout.html" %}
{% block content %}

<h2>{{company|capitalize}}: {{pattern_name|capitalize}}</h2>

<!-- button to add to library if not in library else a button to delete from library-->

<p>Fabric type: {{fabric}}</p>

<!-- display if pattern in personal library 
<p>Supplies:  </p>
<p>Add note tai Show notes: </p>
-->

<h4>Reviews: </h4>


<form action="{{url_for('pattern_page', pattern_name=pattern_name)}}" method="POST">
    <label for="review">Add a pattern review:</label><br>
    <textarea id="review" name="review" rows="5" cols="45"></textarea><br>
    <br>
    <input type="submit" value="Submit review"> 
</form>

{% endblock %}
